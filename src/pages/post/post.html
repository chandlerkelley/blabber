<ion-header>
  <ion-navbar color="test">
    <ion-title class="title">
      blabber
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<button ion-button full color="post" class="post-button" (click)="submitPost()" [ngClass]="{'disabled': (!(post) || post.length === 0)}"><b>POST</b></button>
	<div class="post-header" *ngIf="user">
		<img class="user-icon" src="http://bfapp-bfsharing.rhcloud.com{{user.imageUrl}}" />
		<h1 class="username">{{user.username}}</h1>
	</div>
	<ion-textarea [(ngModel)]="post" class="textarea" placeholder="Blabber about something..."></ion-textarea>
</ion-content>
