<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Blah!</h2>
  <button ion-button (click)="logUser()">Log the user!</button>
  <div *ngFor="let post of feed; let i=index">
  	<div *ngIf="i<20" class="post">
  		{{post.postText}}
  	</div>
  </div>
</ion-content>
