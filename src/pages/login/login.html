<div class="login-modal">
	<div class="login-form">
		<form (ngSubmit)="loginUser()">
		  <ion-item>
		    <ion-label>Username</ion-label>
		    <ion-input type="text" [(ngModel)]="credentials.username" name="username"></ion-input>
		  </ion-item>
		  <ion-item>
		    <ion-label>Password</ion-label>
		    <ion-input [(ngModel)]="credentials.password" name="password"></ion-input>
		  </ion-item>
		  <button ion-button type="submit" block>Log in</button>
		</form>
		<button ion-button block>Register new user</button>
	</div>
</div>
