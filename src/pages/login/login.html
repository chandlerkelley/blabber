<div class="login-modal">
	<div class="login-form">
		<h1 class="app-name">blabber</h1>
		<form (ngSubmit)="loginUser()">
		  <ion-item>
		    <ion-label>Username</ion-label>
		    <ion-input type="text" [(ngModel)]="credentials.username" name="username"></ion-input>
		  </ion-item>
		  <ion-item>
		    <ion-label>Password</ion-label>
		    <ion-input [(ngModel)]="credentials.password" type="password" name="password"></ion-input>
		  </ion-item>
		  <button ion-button type="submit" color="post" block><b>Log in</b></button>
		</form>
		<button ion-button color="post" block><b>Register new user</b></button>
	</div>
</div>
